# General defaults
test.app:
  ints: # dict str -> int
    x: 1
    y: 2
    z: "lmn" # shouldn't this be an error? schema=int
  objs: # dict str -> Metadata
    test.metadatas.simulation_metadata#x: # conditional assignment, OK
      description: my simulation
      authors:
        - Brad
    y: test.metadatas.simulation_metadata # assignment; PROBLEM: str not object
    z: # Should object be created automatically using the default?
      description: other simulation
      authors:
        - Jane

# The schema does not seem to be used.
# ints["z"] -> "lmn" (str)
# objs["y"] -> "pylith.metadata.simulation_metadata" (str) instead of an instance of SimulationMetadata
#
# I think there is a bug in Dict.py(). KeyMap.__getitem__ returns a str instead of an object.
# Is the key wrong or is the value associated with the key wrong?

# User-specified parameters (overwrite defaults)
test.app.ints.y: 4

test.app.objs.x:
  description: my simulation overwritten

test.app.objs.y:
  description: another simulation
  authors:
    - John
